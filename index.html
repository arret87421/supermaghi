<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script type="text/javascript" src="jquery2.min.js"></script>
</head>
<body>
    <div id="awam">
    <div id="messages"></div>
</div>
<div style="position:absolute;top:76%;left:50%;margin-left:-230px;width:700px;" >
<input type="text" id="name" style="width:50px" value="Cat" >
<input type="text" id="talk" onkeydown="if(event.keyCode==13){sendMessage()}" style="width:453px" value="Hello">
</div>


    <script>

        const socket = io("https://mj-5x4w.onrender.com");

        socket.on("connect", () => {
socket.emit("name", $("#name").val());
            console.log("成功連線到伺服器！");
        });


        function sendMessage() {
            const msg = $("#talk").val() // 這裡可以改為實際要發送的訊息
            socket.emit("message", msg);
        }

        socket.on("pledonline", (pled) => {

$("#messages").html(JSON.parse(pled)[0]+"上線了")

$("#awam").append('<div class="cat" id="cat"+'+JSON.parse(pled)[1]+'>'+JSON.parse(pled)[0]+'<div id="cattall"+'+JSON.parse(pled)[1]+'></div><div>')

        });

        socket.on("pledoffline", (pled) => {

$("#messages").html(JSON.parse(pled)+"下線了")

$ ("#car"+JSON.parse(pled)).remove();

        });



        socket.on("message", (msg) => {
///JSON.parse(


console.log(JSON.parse(msg))


        });
    </script>
</body>
</html>
