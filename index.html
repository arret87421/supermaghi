<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script type="text/javascript" src="jquery2.min.js"></script>
</head>
<body>
    <div id="awam">
    <div id="messages"></div>
</div>
<div style="position:absolute;top:76%;left:50%;margin-left:-230px;width:700px;" >
<input type="text" id="name" style="width:50px" value="Cat" >
<input type="text" id="talk" onkeydown="if(event.keyCode==13){sendMessage()}" style="width:453px" value="Hello">
</div>
<style>
.cat{
position:absolute;
top:250px;
left:250px;
width:100px;
height:100px;
}
.catbg{
position:absolute;
top:0%;
left:0%;
width:100px;
height:100px;
background-image: url('36.png');
}
.catname{
position:absolute;
top:100%;
left:50%;
}
.catspeak{
position:absolute;
top:-10px;
left:0%;
}
</style>

    <script>

allplayer=[]

        const socket = io("https://mj-5x4w.onrender.com");

        socket.on("connect", () => {
socket.emit("name", $("#name").val());
            console.log("成功連線到伺服器！");
        });


        function sendMessage() {
            const msg = $("#talk").val() // 這裡可以改為實際要發送的訊息
            socket.emit("message", msg);
        }

        socket.on("pledonline", (pled) => {

$("#messages").html(JSON.parse(pled)[0]+"上線了").show().fadeOut(5000)

setTimeout('$("#messages").html("")',5000)

$("#awam").append('<div class="cat" id="cat'+JSON.parse(pled)[1]+'"><div class="catbg"></div><div class="catname">['+JSON.parse(pled)[0]+']</div><div class="catspeak" id="cattall'+JSON.parse(pled)[1]+'"></div></div>')

allplayer.push({"name":JSON.parse(pled)[0],"ids":JSON.parse(pled)[1],"inX":"250px","inY":"250px"})

        });

socket.on("pledlined", (pled) => {

$("#awam").append('<div class="cat" id="cat'+JSON.parse(pled)[1]+'"><div class="catbg"></div><div class="catname">['+JSON.parse(pled)[0]+']</div><div class="catspeak" id="cattall'+JSON.parse(pled)[1]+'"></div></div>')

$("cat'+JSON.parse(pled)[1]+'").css({
    "top": JSON.parse(pled)[2]+"px",
    "left": JSON.parse(pled)[3]+"px"
});


        });
        socket.on("pledoffline", (pled) => {

for(let i=0;i<allplayer.length;i++){

if(allplayer[i].ids==JSON.parse(pled)){

$("#messages").html(allplayer[i].name+"下線了").show().fadeOut(5000)

setTimeout('$("#messages").html("")',5000)

$ ("#car"+JSON.parse(pled)).remove();

delete allplayer[i]

allplayer=allplayer.filter(el => el);


}

}

        });



        socket.on("message", (msg) => {

for(let i=0;i<allplayer.length;i++){

if(allplayer[i].ids==JSON.parse(msg)[0]){

$("#cattall"+JSON.parse(msg)[0]).html(JSON.parse(msg)[1])

break

}

}

console.log(JSON.parse(msg))


        });
    </script>
</body>
</html>
