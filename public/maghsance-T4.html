<!-- 音量控制區塊 -->
<div style="position: fixed; top: 20px; right: 20px;">
  <i id="volumeIcon" class="fas fa-volume-up" style="font-size: 24px; cursor: pointer;"></i>
  <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" style="vertical-align: middle;">
</div>
<body>
<script>
  const bgm = new Audio("https://raw.githubusercontent.com/supercatmach/music/main/party-game-bgm-vol2-242467.mp3");
  bgm.loop = true;
  bgm.volume = 1; // 初始音量
  bgm.play();

  // 音量滑桿控制
  const volumeSlider = document.getElementById("volumeSlider");
  const volumeIcon = document.getElementById("volumeIcon");

  volumeSlider.addEventListener("input", () => {
    bgm.volume = parseFloat(volumeSlider.value);
    updateVolumeIcon();
  });

  volumeIcon.addEventListener("click", () => {
    // 點擊圖示切換靜音 / 回復
    if (bgm.volume > 0) {
      bgm.volume = 0;
      volumeSlider.value = 0;
    } else {
      bgm.volume = 1;
      volumeSlider.value = 1;
    }
    updateVolumeIcon();
  });

  function updateVolumeIcon() {
    if (bgm.volume === 0) {
      volumeIcon.className = "fas fa-volume-mute";
    } else if (bgm.volume < 0.5) {
      volumeIcon.className = "fas fa-volume-down";
    } else {
      volumeIcon.className = "fas fa-volume-up";
    }
  }

  // 點擊啟動音樂（瀏覽器限制）
  document.addEventListener("click", () => {
    bgm.play();
  }, { once: true });


</script>
