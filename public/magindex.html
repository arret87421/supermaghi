<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://mj-production-43c2.up.railway.app wss://mj-production-43c2.up.railway.app https://catchat-a7zb.onrender.com https://mj-5x4w.onrender.com wss://mj-5x4w.onrender.com;">
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>
</head>
<body>
    <h1>多人遊戲大廳</h1>
    <button id="createRoom">建立新房間</button>
    <h2>可加入的房間</h2>
    <ul id="roomList"></ul>

    <script>
        const socket = io("https://mj-production-43c2.up.railway.app");

        // 建立新房間
        document.getElementById("createRoom").addEventListener("click", () => {
            socket.emit("createRoom");
        });

        // 更新房間清單
        socket.on("updateRooms", (rooms) => {
            const roomList = document.getElementById("roomList");
            roomList.innerHTML = "";

            for (const roomId in rooms) {
                const room = rooms[roomId];
                const li = document.createElement("li");
                li.innerHTML = `房間ID: ${roomId} | 人數: ${room.players.length} `;

                if (room.players.length < 4) {
                    const joinButton = document.createElement("button");
                    joinButton.innerText = "加入";
                    joinButton.onclick = () => {
                        window.location.href = `/magi.html?room=${roomId}`;
                    };
                    li.appendChild(joinButton);
                } else {
                    li.innerHTML += "（已滿）";
                }
                roomList.appendChild(li);
            }
        });

        // 初次加載時獲取房間清單
        socket.emit("getRooms");
    </script>
</body>
</html>
